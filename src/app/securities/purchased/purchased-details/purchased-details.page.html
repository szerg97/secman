<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/securities/purchased"></ion-back-button>
    </ion-buttons>
    <ion-title>Details</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content *ngIf="transaction">
  <ion-label>
    <h1 style="text-align: center; padding-top: 2rem;">{{ transaction.security.name }}</h1>
  </ion-label>
  <ion-card>
    <ion-card-header>
      <h1>General</h1>
    </ion-card-header>
    <ion-card-content>
      <ion-list lines="none">
        <ion-accordion-group>
          <ion-accordion value="val">
            <ion-item slot="header" lines="none">
              <ion-label>Value</ion-label>
            </ion-item>
            <ion-list slot="content" lines="none">
              <ion-item>
                <ion-label>Face value</ion-label>
                <ion-label>{{transaction.faceValue | number: '1.0-2'}}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Denomination</ion-label>
                <ion-label>{{transaction.security.denomination | number: '1.0-2'}}</ion-label>
              </ion-item>
            </ion-list>
          </ion-accordion>
          <ion-accordion value="interest">
            <ion-item slot="header" lines="none">
              <ion-label>Interest</ion-label>
            </ion-item>
            <ion-list slot="content" lines="none">
              <ion-item>
                <ion-label>{{transaction.security.interest * 100 | number: '1.0-2'}}%</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Fixed</ion-label>
              </ion-item>
            </ion-list>
          </ion-accordion>
        </ion-accordion-group>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
